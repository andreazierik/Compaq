<ion-header>
  <ion-navbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-card color="light">
  <ion-card-content>
    <img [src]="perfil.avatar_url"/>
    <ion-card-title>
        {{ perfil.name }}
    </ion-card-title>
      <p>Repositório: {{ perfil.public_repos }}</p><br>
      <p>Data criação: {{ perfil.created_at }}</p>
      <p>Última atualização: {{ perfil.updated_at }}</p>
  </ion-card-content>
</ion-card>

</ion-content>
