<ion-header>
  <ion-navbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-card color="light">
  <ion-card-content (click)="abrirDetalhes()">
    <img [src]="perfil.avatar_url"/>
    <ion-card-title>
        {{ perfil.name }}
    </ion-card-title>
      <p>Repositório: {{ perfil.public_repos }}</p><br>
      <!--Formatar data do retorno do JSON: https://www.devmedia.com.br/forum/formatar-data-json/579682-->
      <p>Data criação: {{ perfil.created_at | date: 'dd/MM/yyyy' }}</p>
      <p>Última atualização: {{ perfil.updated_at | date: 'dd/MM/yyyy' }}</p>
  </ion-card-content>
</ion-card>

</ion-content>
